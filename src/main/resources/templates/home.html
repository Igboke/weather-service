<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WeatherWise - Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #121a25; }
        .vh-75 {
            height: 75vh;
        }
    </style>
</head>
<body class="text-light">

<div class="container d-flex flex-column justify-content-center align-items-center vh-75">


    <div class="text-center mb-4">
        <h1 class="display-4 fw-bold"><i class="bi bi-brightness-high-fill"></i> WeatherWise</h1>
        <p class="lead text-light">Your personal weather dashboard.</p>
    </div>

    <form action="/weather" method="get" class="w-50">
        <div class="input-group input-group-lg">
            <span class="input-group-text bg-dark border-secondary text-light"><i class="bi bi-search"></i></span>
            <input type="text" name="city" class="form-control bg-dark border-secondary text-light" placeholder="Search for a city..." required autofocus>
            <button class="btn btn-info" type="submit">Search</button>
        </div>
    </form>

    <div th:if="${topCities != null and not #lists.isEmpty(topCities)}" class="mt-5 w-50">
    <h5 class="text-muted mb-3">Popular Searches</h5>
    <div class="d-flex flex-wrap justify-content-center">
        <a th:each="city : ${topCities}" th:href="@{/weather(city=${city.name})}" class="btn btn-outline-secondary m-1">
            <span th:text="${city.name}">London</span>
        </a>
    </div>

</div>

</div>

</body>
</html>
