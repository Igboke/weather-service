name: Java CI with Maven
on:
  push:
    branches: [ "master"]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: weatherdb
          POSTGRES_USER: marketting 
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test with Maven
        env:
          OPENWEATHERMAP_API_KEY: "testkey"
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:${{ job.services.postgres.ports[5432] }}/weatherdb
          SPRING_DATASOURCE_USERNAME: marketting
          SPRING_DATASOURCE_PASSWORD: testpassword
        run: mvn -B package --file pom.xml